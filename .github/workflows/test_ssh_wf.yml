# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  autorun:
    name: autorun
    runs-on: ubuntu-latest

    steps:
      - name: excuting remote ssh commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_REMOTE_IP }}
          username: ${{ secrets.AWS_REMOTE_USER }}
          key: ${{ secrets.AWS_REMOTE_SSH_KEY }}
          port: ${{ secrets.AWS_REMOTE_SSH_PORT }}
          script: |
            cd ~
            git clone "https://${{ secrets.LOGIN_ID }}:${{ secrets.LOGIN_ACCESS_TOKEN }}@github.com/4by4inc-pixell/AWS-Ray-Cluster-Control.git"
            cd ./AWS-Ray-Cluster-Control
            git pull
            mkdir success
